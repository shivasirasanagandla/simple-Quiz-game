<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { font-size: 1.5em; margin: 20px; }
        .options { margin: 10px; }
        button { padding: 10px 20px; font-size: 1em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quiz Game</h1>
    <div class="question">
        {{ question[1] }}
    </div>
    <form method="post">
        <input type="hidden" name="question_id" value="{{ question[0] }}">
        <div class="options">
            <label><input type="radio" name="option" value="1"> {{ question[2] }}</label><br>
            <label><input type="radio" name="option" value="2"> {{ question[3] }}</label><br>
            <label><input type="radio" name="option" value="3"> {{ question[4] }}</label><br>
            <label><input type="radio" name="option" value="4"> {{ question[5] }}</label><br>
        </div>
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
